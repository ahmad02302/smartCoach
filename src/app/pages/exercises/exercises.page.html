<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (ex of exercises; track ex.id) {
      <ion-item button (click)="openExercise(ex)">
        <!-- <ion-icon name="barbell" slot="start"></ion-icon> -->
        <ion-label>{{ getExerciseName(ex) }}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
