<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ categoryName }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  @if (showSearch) {
    <ion-toolbar >
      <ion-searchbar
        [(ngModel)]="searchTerm"
        placeholder="Search exercise..."
        (ionInput)="filterExercises()"
        (ionClear)="clearSearch()"
        showClearButton="focus"
      ></ion-searchbar>
    </ion-toolbar>
  }
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    @for (ex of filteredExercises; track ex.id) {
      <ion-item button (click)="openExercise(ex)">
        <ion-label>{{ getExerciseName(ex) }}</ion-label>
      </ion-item>
    } @empty {
      <ion-item lines="none">
        <ion-label class="ion-text-center ion-text-medium">
          No exercises found
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
