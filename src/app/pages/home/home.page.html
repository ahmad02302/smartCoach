<ion-header>
  <ion-toolbar>
    <ion-title>Smart Coach</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="ion-text-center ion-margin-top">Categories</h2>

  <ion-grid>
    <ion-row>
      @for (cat of categories; track cat.id) {
        <ion-col size="6">
          <ion-card 
            button 
            (click)="openCategory(cat)"
            [color]="cat.color"
            class="ion-activatable ripple-parent"
          >
            <ion-card-content class="ion-text-center">
              <ion-icon [name]="cat.icon" size="large"></ion-icon>
              <h3>{{ cat.name }}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" [routerLink]="['/home']" routerDirection="root">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="profile" [routerLink]="['/profile']" routerDirection="root">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
